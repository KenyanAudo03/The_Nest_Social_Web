{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login To Your Nest Account</title>
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="{% static 'images/favicon/favicon.svg' %}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        padding: 20px;
      }

      .container {
        display: flex;
        align-items: center;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
      }

      .logo {
        flex: 1;
        text-align: center;
      }

      .logo img {
        width: 200px;
        max-width: 100%;
      }

      .login-container {
        flex: 1;
        padding: 20px;
        background: white;
        border-radius: 8px;
        text-align: center;
      }

      .login-container h2 {
        color: #007bff;
        margin-bottom: 1.5rem;
      }

      .input-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      .input-group label {
        font-size: 14px;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .forgot-password {
        display: block;
        text-align: right;
        font-size: 12px;
        color: #007bff;
        text-decoration: none;
        margin-bottom: 1rem;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: #0056b3;
      }

      .google-btn {
        width: 100%;
        padding: 10px;
        margin-top: 1rem;
        background: #db4437;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .google-btn img {
        width: 20px;
        margin-right: 10px;
      }

      .google-btn:hover {
        background: #c1351d;
      }

      .create-account {
        margin-top: 1rem;
        font-size: 14px;
      }

      .create-account a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .create-account a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
        }

        .logo {
          margin-bottom: 20px;
        }

        .login-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="{% static 'images/default_images/BigScreen.png' %}"
          alt="Logo"
        />
      </div>
      <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <a href="" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="create-account">
          Don't have an account?
          <a href="{% url 'signup' %}?signup=true">Create one</a>
        </p>
      </div>
    </div>
  </body>
</html>
